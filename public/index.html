<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landmark Creator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/js/utils.js" defer></script>
    <script src="/js/main.js" defer></script>
</head>
<body>

    <h2>Click on the Map to Add Landmarks</h2>
    <div id="map"></div>
    
    <h3>Selected Landmarks</h3>
    <ul id="landmarkList"></ul>
    
    <button onclick="">Add Notes</button>
    <button onclick="showLandmarks()">Landmarks</button>
    <button onclick="showVisitedLandmarks()">Visited Landmarks</button>
    <button onclick="">Create Visiting Plans</button>
    
    <div id="container">
        <div id="add-notes-pane" class="pane"></div>
        <div id="show-landmarks-pane" class="pane"></div>
    </div>
</body>
</html>
